<!DOCTYPE html>
<html>

<head>
  <title>UCoLab AR</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }

    #ui {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      border-radius: 8px;
      font-family: sans-serif;
    }

    #countdown {
      font-size: 20px;
      margin-top: 10px;
      font-weight: bold;
    }

    select,
    button {
      padding: 5px;
      margin-top: 5px;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <!-- UI -->
  <div id="ui">
    <label for="delay">Select delay:</label>
    <select id="delay">
      <option value="1000">1 second</option>
      <option value="5000">5 seconds</option>
      <option value="10000">10 seconds</option>
    </select>
    <br>
    <button id="snapBtn">Take Snapshot</button>
    <div id="countdown"></div>
  </div>

  <!-- AR Scene -->
<a-scene embedded
         vr-mode-ui="enabled: false"
         screenshot
         renderer="preserveDrawingBuffer: true"
         arjs="detectionMode: mono_and_matrix; matrixCodeType: 5x5;">    <!-- Marker for ID 1 -->
    <a-marker type="barcode" value="1" smooth="true">
      <a-image id="img-1" position="0 0.5 0" rotation="-90 0 0" opacity="0"
        animation="property: opacity; to: 1; dur: 1000; easing: easeInSine; delay: 500">
      </a-image>
    </a-marker>

    <!-- Marker for ID 2 -->
    <a-marker type="barcode" value="2" smooth="true">
      <a-image id="img-2" position="0 0.5 0" rotation="-90 0 0" opacity="0"
        animation="property: opacity; to: 1; dur: 1000; easing: easeInSine; delay: 500">
      </a-image>
    </a-marker>

    <!-- Marker for ID 4 -->
    <a-marker type="barcode" value="4" smooth="true">
      <a-image id="img-4" position="0 0.5 0" rotation="-90 0 0" opacity="0"
        animation="property: opacity; to: 1; dur: 1000; easing: easeInSine; delay: 500">
      </a-image>
    </a-marker>

    <!-- Marker for ID 5 -->
    <a-marker type="barcode" value="5" smooth="true">
      <a-image id="img-5" position="0 0.5 0" rotation="-90 0 0" opacity="0"
        animation="property: opacity; to: 1; dur: 1000; easing: easeInSine; delay: 500">
      </a-image>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <!-- Load images dynamically -->
  <script>
    const imageMap = {
      1: "https://raw.githubusercontent.com/HansongProgramming/agguimangan-AR/main/source/ID1.png",
      2: "https://raw.githubusercontent.com/HansongProgramming/agguimangan-AR/main/source/ID2.png",
      4: "https://raw.githubusercontent.com/HansongProgramming/agguimangan-AR/main/source/ID4.png",
      5: "https://raw.githubusercontent.com/HansongProgramming/agguimangan-AR/main/source/halo-halo.png"
    };

    Object.entries(imageMap).forEach(([id, url]) => {
      const img = new Image();
      img.src = url;
      img.onload = function () {
        const aspectRatio = img.naturalWidth / img.naturalHeight;
        const baseHeight = 2;
        const baseWidth = aspectRatio * baseHeight;

        const aImage = document.getElementById(`img-${id}`);
        if (aImage) {
          aImage.setAttribute('src', url);
          aImage.setAttribute('width', baseWidth);
          aImage.setAttribute('height', baseHeight);
        }
      };
    });
  </script>

  <!-- Snapshot logic -->
  <script>
    const snapBtn = document.getElementById("snapBtn");
    const delaySelect = document.getElementById("delay");
    const countdownDiv = document.getElementById("countdown");

    snapBtn.addEventListener("click", () => {
      const delay = parseInt(delaySelect.value, 10);
      let secondsLeft = delay / 1000;
      countdownDiv.textContent = secondsLeft;

      const interval = setInterval(() => {
        secondsLeft--;
        countdownDiv.textContent = secondsLeft > 0 ? secondsLeft : "Smile!";
        if (secondsLeft <= 0) clearInterval(interval);
      }, 1000);

      setTimeout(() => {
        takeSnapshot();
        countdownDiv.textContent = "";
      }, delay);
    });

function takeSnapshot() {
  const sceneEl = document.querySelector('a-scene');
  const screenshotCanvas = sceneEl.components.screenshot.getCanvas('perspective');

  if (!screenshotCanvas) {
    alert("Screenshot not ready yet!");
    return;
  }

  // Create download link
  const link = document.createElement("a");
  link.href = screenshotCanvas.toDataURL("image/png");
  link.download = "ar_snapshot.png";
  link.click();
}



  </script>
</body>

</html>
